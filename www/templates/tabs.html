<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <ion-tab title="Explore" icon="icon ion-images" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Judge" icon="icon ion-speedometer" href="#/tab/judge">
    <ion-nav-view name="tab-judge"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Snap" icon="icon ion-camera" href="#/tab/snap">
    <ion-nav-view name="tab-snap"></ion-nav-view>
  </ion-tab>

  <ion-tab title="My Pics" icon="icon ion-person" href="#/tab/my-pics">
    <ion-nav-view name="tab-my-pics"></ion-nav-view>
  </ion-tab>


</ion-tabs>
